<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Portfolio | Peter Wu</title>
    <link rel="stylesheet" href="constants.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <script async src="script.js"></script>
  </head>
  <body>
    <div class="NavbarWrap">
      <a href="#" id="LogoButton">
        <img src="/assets/images/logo.png" alt="Peter Wu logo" width="72px" />
      </a>
    </div>
    <div class="HeroContainer">
      <div class="HeroLeft">
        <h1 class="NameHeader">Peter Wu</h1>
        <h2 class="Subtitle">
          &lt;Full Stack Developer /&gt; and CS Student
          <div id="BlinkingText">_</div>
        </h2>
        <p class="DescText">
          I'm a freshman at Cornell who likes to build things that make marked
          improvements on our lives.
        </p>

        <div class="LinksContainer">
          <a href="https://github.com/ptwu" class="PortfolioLinks">GitHub</a>
          <a href="https://linkedin.com/in/peterlingwu" class="PortfolioLinks"
            >LinkedIn</a
          >
          <a href="/assets/docs/Peter_Wu_Resume.pdf" class="PortfolioLinks"
            >Résumé</a
          >
        </div>
        <div class="CTAButtonContainer">
          <button
            type="button"
            class="LearnMoreButton"
            onClick="scrollToProjects()"
          >
            Learn More
          </button>
        </div>
      </div>
      <div class="HeroRight">
        <img
          src="assets/images/peter.JPG"
          alt="Portait photo of Peter at Cornell"
          style="max-width: 85%; max-height: 85%;"
        />
      </div>
    </div>
    <div class="ProjectsContainer" id="projects">
      <h1 class="ProjectsHeader">Projects</h1>
    </div>
  </body>
</html>
